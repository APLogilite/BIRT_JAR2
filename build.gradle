apply plugin: 'java'

group = 'com.github.APLogilite'  // Your GitHub username
version = 'v1.0.0'                // Version tag

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    // You can still add specific JARs if needed
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
    // No Main-Class needed for non-executable jar
     from("${projectDir}/libs") {
        include("*.jar")
        into "META-INF/libs"
    }
}

